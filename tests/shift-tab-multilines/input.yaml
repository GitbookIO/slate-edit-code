document:
  nodes:
    - object: block
      type: code_block
      nodes:
        - object: block
          type: code_line
          nodes:
            - object: text
              key: 'start'
              leaves:
                - text: "    Line 1"
        - object: block
          type: code_line
          nodes:
            - object: text
              key: 'end'
              leaves:
                - text: "    Line 2"
        - object: block
          type: code_line
          nodes:
            - object: text
              leaves:
                - text: "    Line 3"
selection:
  anchorKey: 'start'
  anchorOffset: 0
  focusKey: 'end'
  focusOffset: 6
  isFocused: true
