document:
  nodes:
    - object: block
      type: code_block
      nodes:
        - object: block
          type: code_line
          nodes:
            # Contains another block instead of just text nodes
            - object: block
              type: default
              nodes:
                - object: text
                  leaves:
                    - text: "Some\n code"
        # A text node should be appended to empty code lines
        - object: block
          type: code_line
